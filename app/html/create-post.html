<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create a post</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/create-post.css" />
</head>

<body>
    <!-- Navbar area -->
    <nav class="navbar">
        <logo class="brand-title">Extremis</logo>

        <!-- Create a hamburger menu  -->
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">About Us</a></li>
                <li>
                    <form action="/logout" method="get">
                        <input type="submit" class="singin" value="Sign out" />
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <!-- The create-a-post form goes here -->
    <header>
        <h2><span></span></h2>
    </header>

    <form id="createPostForm">

        <div class="form-box">
            <label>Type*</label>
            <div class="dropdown" required="required">
                <div class="select" onfocus="removeErrorMsg()">
                    <span class="selected" id="postType">Select type</span>
                    <div class="caret"></div>
                </div>
                <ul class="menu">
                    <li class="active" id="choiceDisabled">Select type</li>
                    <li>Safe places</li>
                    <li>Supplies</li>
                    <li>Weather conditions</li>
                    <li>Other</li>
                </ul>
            </div>
        </div>

        <div class="form-box" id="weather-type" onfocus="removeErrorMsg()"></div>

        <div class="form-box title">
            <label>Title*</label>
            <input class="form-input" id="postTitle" onfocus="removeErrorMsg()" required="required" placeholder="Enter the title">
        </div>

        <div class="form-box">
            <label>Location*</label>
            <input class="form-input" id="postLocation" onfocus="removeErrorMsg()" required="required" placeholder="Enter the location">
        </div>

        <div class="form-box">
            <label>Description*</label>
            <textarea class="form-input" id="postContent" rows="7" onfocus="removeErrorMsg()" required="required" placeholder="Write a description"></textarea>
        </div>

        <div class="form-box">
            <label>Upload pictures</label>
            <button class="btn" id="selectFile">Select file</button>
        </div>

        <p class = "errorMsg"></p>

        <div class="form-box" id="btn">
            <input class="form-input" type="button" value="Create post" id="create">
            <input class="form-input" type="button" value="Cancel" id="cancel">
        </div>

    </form>

    <!-- Footer area -->
    <footer>&copy 2022 Burnaby-15</footer>

    <!-- Javascript goes here -->
    <script src="/js/create-post.js"></script>
</body>


</html>
