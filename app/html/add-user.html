<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Add user | Extremis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/css/add-user.css" rel="stylesheet" />
  <!-- Favicon goes here  -->
  <link rel="icon" type="image/png" href="https://extremis-bby15.s3.ca-central-1.amazonaws.com/favicon.ico">
  <!-- Script for use of fontawesome -->
  <script src="https://kit.fontawesome.com/c14c02f185.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navbar area -->
  <nav class="navbar">
    <a class="brand-title" href="/">Extremis</a>

    <!-- Create a hamburger menu  -->
    <a href="#" class="toggle-button">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </a>
    <div class="navbar-links">
      <ul>
        <li><a href="/main">Home</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/my-post">My post</a></li>
        <li><a href="/about-us">About Us</a></li>
        <li>
          <form action="/logout" method="get">
            <input type="submit" class="singin" value="Sign out" />
          </form>
        </li>
      </ul>
    </div>
  </nav>

  <div id="signUpPanel">
    <header>
      <h2 id="signUpTitle">Add new User</h2>
    </header>
    <form id="signUpForm">

      <label for="firstName" class="label">First Name</label><br />
      <input id="firstName" type="text" required="required" onfocus="removeErrorMsg()" placeholder="First Name" />
      <br />
      <label for="lastName" class="label">Last Name</label><br />
      <input id="lastName" type="text" required="required" onfocus="removeErrorMsg()" placeholder="Last Name" />
      <br />
      <label for="userEmail" class="label">E-mail</label><br />
      <input id="userEmail" type="email" required="required" onfocus="removeErrorMsg()" placeholder="Email" />
      <br />
      <label for="userPassword" class="label">Password</label><br />
      <input id="userPassword" type="password" required="required" onfocus="removeErrorMsg()" placeholder="Password" />
      <i class="fa-solid fa-eye" id="togglePassword"></i>

      <br>
      <p class="errorMsg" id="emptyError"></p>
      <div id="btn">
        <input type="button" value="Create Account" id="signUpButton" />
        <input type="button" value="Cancel" id="cancel"
          style="background-color: white; color: black; outline: 0.5px solid #484848 ">
      </div>
      <br />
    </form>
  </div>

  <footer>&copy; 2022 Burnaby-15</footer>

  <!-- Javascript goes here -->
  <script src="/js/add-user.js"></script>
</body>

</html>
