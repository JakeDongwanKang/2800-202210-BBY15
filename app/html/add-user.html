<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Extremis - Sign Up!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/sign-up.css" rel="stylesheet" />
  </head>
  <body>
<!-- Navbar area -->
<nav class="navbar">
  <div class="brand-title">Extremis</div>

  <!-- Create a hamburger menu  -->
  <a href="#" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
  </a>
  <div class="navbar-links">
      <ul>
          <li><a href="/dashboard">Home</a></li>
          <li><a href="/profile">Profile</a></li>
          <li><a href="#">About Us</a></li>
          <li>
              <form action="/logout" method="get">
                  <input type="submit" class="singin" value="Sign out" />
              </form>
          </li>
      </ul>
  </div>
</nav>

    <div id="signUpPanel">
      <header>
        <h2 id="signUpTitle">Add new User from the Dashboard</h2>
      </header>
      <form id="signUpForm">
        
        <label for="firstName" class="label">First Name</label><br />
        <input
          id="firstName"
          type="text"
          required="required"
          onfocus="removeErrorMsg()"
          placeholder="First Name"
        />
        <br />
        <label for="lastName" class="label">Last Name</label><br />
        <input
          id="lastName"
          type="text"
          required="required"
          onfocus="removeErrorMsg()"
          placeholder="Last Name"
        />
        <br />
        <label for="userEmail" class="label">E-mail</label><br />
        <input
          id="userEmail"
          type="email"
          required="required"
          onfocus="removeErrorMsg()"
          placeholder="Email"
        />
        <br />
        <label for="userPassword" class="label">Password</label><br />
        <input
          id="userPassword"
          type="password"
          required="required"
          onfocus="removeErrorMsg()"
          placeholder="Password"
        />
        <br />
        <br />
        <p class = "errorMsg" id="emptyError"></p>
        <input type="button" value="Create Account" id="signUpButton" />
        <br />
        <br />
      </form>
    </div>

    <footer>&copy; 2022 Burnaby-15</footer>

    <!-- Javascript goes here -->
    <script src="/js/add-user.js"></script>
  </body>
</html>
