<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Extremis - Sign Up!</title>
    <link href="/public/css/sign-up.css" rel="stylesheet" />
  </head>
  <body>
    <div id="signUpPanel">
      <form id="signUpForm">
        <p id="signUpTitle">Create an Account!</p>
        <label for="firstName" class="label">&nbspFirst Name</label><br />
        <input
          id="firstName"
          type="text"
          required="required"
          placeholder="First Name"
        />
        <br />
        <label for="lastName" class="label">&nbspLast Name</label><br />
        <input
          id="lastName"
          type="text"
          required="required"
          placeholder="Last Name"
        />
        <br />
        <label for="email" class="label">&nbspE-mail</label><br />
        <input
          id="email"
          type="email"
          required="required"
          placeholder="Email"
        />
        <br />
        <label for="password" class="label">&nbspPassword</label><br />
        <input
          id="password"
          type="password"
          required="required"
          placeholder="Password"
        />
        <br />
        <br />
        <input type="button" value="Create Account" id="SignUpButton" />
        <br />
        <br />
        <p id="haveAccount">Already have an account?</p>
        <p id="logInNow">Login Now!</p>
      </form>
    </div>
  </body>
</html>
