<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Extremis - Sign Up!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/sign-up.css" rel="stylesheet" />
  </head>
  <body>
    <div id="signUpPanel">
      <form id="signUpForm">
        <h2 id="signUpTitle">Create an Account!</h2>
        <label for="firstName" class="label">&nbspFirst Name</label><br />
        <input
          id="firstName"
          type="text"
          required="required"
          placeholder="First Name"
        />
        <br />
        <label for="lastName" class="label">&nbspLast Name</label><br />
        <input
          id="lastName"
          type="text"
          required="required"
          placeholder="Last Name"
        />
        <br />
        <label for="email" class="label">&nbspE-mail</label><br />
        <input
          id="userEmail"
          type="email"
          required="required"
          placeholder="Email"
        />
        <br />
        <label for="password" class="label">&nbspPassword</label><br />
        <input
          id="userPassword"
          type="password"
          required="required"
          placeholder="Password"
        />
        <br />
        <br />
        <input type="button" value="Create Account" id="signUpButton" />
        <br />
        <br />
        <p id="text">Already have an account? <a href="#" id="sign-up-link">Login Now!</a></p>
      </form>
    </div>
    <!-- Javascript goes here -->
    <script src="/js/sign-up.js"></script>
  </body>
</html>
