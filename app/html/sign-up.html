<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Extremis - Sign Up!</title>
        <link href="public/css/sign-up.css"/>
    </head>
    <body>
        <div id="signUpPanel">
            <form id="signUpForm">
                <p id="signUpTitle">Create an Account!</p>
                <label for ="firstName" id="firstNameLabel">First Name</label><br/>
                <input
                id="firstName"
                type="text"
                required="required"
                placeholder="First Name"/>
                <br/>
                <label for="lastName" id="lastNameLabel">Last Name</label><br/>
                <input
                id="lastName"
                type="text"
                required="required"
                placeholder="Last Name"/>
                <br/>
                <label for="email" id="idLabel">E-mail</label><br/>
                <input
                id="email"
                type="email"
                required="required"
                placeholder="Email"/>
                <br/>
                <label for="password" id="passwordLabel">Password</label><br/>
                <input
                id="password"
                type="password"
                required="required"
                placeholder="Password"/>
                <br>
                <input type="button" value="Create Account" id="SignUpButton"/>
            </form>
        </div>
    </body>
</html>
