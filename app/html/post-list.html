<!DOCTYPE html>

<html lang="en">

<head>
  <title>Post List</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <!-- <link rel="stylesheet" href="/css/user-list.css"> -->
</head>

<body>
  <!-- Navbar area -->
  <nav class="navbar">
    <div class="brand-title">Extremis</div>

    <!-- Create a hamburger menu  -->
    <a href="#" class="toggle-button">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </a>
    <div class="navbar-links">
      <ul>
        <li><a href="/dashboard/">Home</a></li>
        <li><a href="/profile/">Profile</a></li>
        <li><a href="#">About Us</a></li>
        <li>
          <form action="/logout" method="get">
            <input type="submit" class="singin" value="Sign out" />
          </form>
        </li>
      </ul>
    </div>
  </nav>

  <header>
    <h1>Manage Posts</h1>
  </header>

  <!-- All posts will be displayed here -->
  <div class="post-container">
    <div id="post-goes-here">

    </div>
  </div>

  <!-- Templates for populating posts as cards, not displayed -->
  <template id="postCardTemplate">
    <div class="post">
      <p class="postID"></p>
      <p class="post-status"></p>
      <p class="userID"></p>
      <div class="post-body">
        <h4 class="post-type"></h4>
        <h4 class="post-title">Card title</h4>
        <h4 class="weather-type"></h4>
        <p class="post-location"></p>
        <p class="post-time"></p>
        <p class="post-content">Some quick example text to build on the card title and make up the bulk of the
          card's content.
        <span id="dots">...</span>
        <div id="more"><p>...</p></div>
      </p>
        <button class="btn">More</button>
      </div>
      <div class="card-images">
        <img class="card-image" src=" ..." alt="...">
      </div>
    </div>
  </template>


  <footer>&copy; 2022 Burnaby-15</footer>

  <script src="/js/post-list.js"></script>
</body>

</html>
